features:
  headline: Возможности
  title: Почему наше мини-приложение?
  description: Наше мини-приложение позволяет вам легко выставлять товары, управлять заказами и общаться с клиентами, не покидая Telegram. Всё, что нужно для успешной торговли, теперь в одном удобном приложении!
  items:
    - title: Быстрый запуск
      description: Бот уже готов к работе, вам нужно только добавить его в свой канал или группу и начать продавать.
      icon: i-heroicons-rocket-launch
    - title:  Надежность
      description: Наше приложение обеспечивает стабильную и надежную работу, гарантируя бесперебойные продажи.
      icon: i-heroicons-cog
    - title: Аналитика и отчеты
      description: Получайте подробные отчеты о продажах и поведении клиентов для принятия обоснованных решений.
      icon: i-heroicons-chart-bar
    - title: Доступная цена
      description: Высокое качество по доступной цене. Наше приложение подходит для любого бизнеса.
      icon: i-heroicons-gift
    - title: Поддержка
      description: Наша команда всегда готова помочь вам с настройкой и ответить на ваши вопросы.
      icon: i-heroicons-check


    - title: Масштабируемость
      description: Автоматизируйте процессы и увеличивайте количество товаров и заказов без дополнительных затрат.
      icon: i-heroicons-currency-dollar

