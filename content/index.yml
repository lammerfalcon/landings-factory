title: Магазин в Telegram
description: Создайте свой магазин в Telegram всего за несколько минут!
hero:
  title: Ваш Telegram магазин готов к продажам!
  description: Просто добавьте нашего бота в группу и создайте товары в личном кабинете. Начните продавать прямо сейчас, обеспечивая вашим клиентам удобство покупок в мессенджере.
  links:
    - label: Посмотреть пример магазина
      icon: i-simple-icons-telegram
      size: xl
      color: blue
      to: https://t.me/+V13BQCr_phZlM2Iy
      target: _blank
    - label: Сразу в личный кабинет!
      size: xl
      color: blue
      variant: outline
      to: https://panel-go-store.space
      target: _blank
  image:
    - /preview-channel.png
    - /preview-app.png
    - /preview-order.png
    - /preview-status.png

